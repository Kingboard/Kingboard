<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <title>{% block title %}Kingboard{% endblock %}</title>
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" media="screen" rel="stylesheet" type="text/css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css">
  {% block style %}

  {% endblock %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/js/jquery.easyListSplitter.js"></script>
  <script src="/js/tooltip.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  {% block script %}
  {% endblock %}
</head>
<body>
<div id="container">
    <div id="nav"><ul>
        <li class="logo">Kingboard</li>
        <li><a href="http://{{ baseHost }}/">Start</a></li>
        <li><a href="http://{{ baseHost }}/account/">My Kingboard</a></li>
    </ul></div>
    <div id="header">{% block header %}{% endblock %}</div>
    <div id="main"><div id="content">{% block content %}Default Content{% endblock %}</div></div>
    <div id="footer">&copy; 2011, EVSCO / The Kingboard Team</div>
</div>

</body>
</html>
