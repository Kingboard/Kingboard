{% extends "base.html" %}

{% block header %}
<h1>Information</h1>
<p>All thats there to know about Kingboard</p>
{% endblock %}

{% block content %}
<ul class="tabs">
	<li class="active"><a href="#readme">Readme</a></li>
	<li><a href="#license">License</a></li>
    <li><a href="#contributions">Contributions</a></li>
</ul>
<div class="tab-content">
	<div id="readme" class="active tab-pane">
        {{ readme|raw }}
	</div>
    <div id="license" class="tab-pane">
        {{ license|raw }}
    </div>
    <div id="contributions" class="tab-pane">
        {{ contributions|raw }}
    </div>
</div>
{% endblock %}
