{% extends "base.html" %}

{% block content %}
<h1>My Kingboard</h1>
{% if login_failed %}
<div class="alert alert-error">{{ login_failed }}</div>
{% else %}
<div class="alert alert-info">Please login to use this functionality!</div>
{% endif %}

<div class="well">
    <ul class="nav nav-list">
     <li class="nav-header">Login using:</li>
    {% for name, url in providerlist %}
        <li><a href="{{url}}">{{name}}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
